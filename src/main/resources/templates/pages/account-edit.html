<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head ><title>Gamers Diary</title> <link rel="stylesheet" href="/assets/css/main.css" /></head>
<body>
<div class="container">

    <div class="row">
        <div class="col s12">
            <h1>Добавить игру</h1>
            <form data-th-action="@{/account/edit}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <!--<label for="name">Название игры</label>-->
                        <input placeholder="Имя" id="name" name="name" type="text" class="validate" data-th-value="${name}" required>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <div class="row">
                    <br />
                    <div class="input-field col s12">
                        <!--<label for="content"><br />Описание игры</label>   th:text="${item.sur}"-->
                        <input placeholder="Фамилия" id="surname"  name="surname" type="text" class="validate" data-th-value="${sur}" required>
                    </div>
                </div>
                <div class="row">
                    <br />
                    <div class="input-field col s12">
                        <!--<label for="content"><br />Описание игры</label>-->
                        <input placeholder="Группа" id="groupID"  name="groupID" type="text" typeclass="validate" data-th-value="${grp}" required>
                    </div>
                </div>
                <br/>
                <button class="waves-effect waves-light btn" type="submit">Add</button>
            </form>

        </div>
    </div>


    <!--<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>-->

</div>

        <li><a href="/logout"  class="icon fa-sign-out"><span class="label">Sing Out</span></a></li>
    </ul>

</footer>

</body>
</html>

<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />

    <title>Learn Diary</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<meta charset="utf-8" />

<header id="header">
    <h1>Быстрое возведение в степень по модулю.</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form accept-charset="utf-8" data-th-action="@{/inpow}" name="Form" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Что возвести?" id="a" name="a" type="text" class="validate"
                               data-th-value="${a}" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input placeholder="В какую степень?" id="b" name="b" type="text" class="validate"
                               data-th-value="${b}" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input placeholder="Модуль" id="n" name="n" type="text" class="validate"
                               data-th-value="${n}" required>
                    </div>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: xx-large" data-th-text="${result}"></span>
                </div>
                <br/>
                <button class="waves-effect waves-light btn" type="submit">Решить.</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/sticky.js"></script>
<script src="assets/js/resize.js"></script>
</body>

</html>

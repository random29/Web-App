<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />

    <title>Learn Diary</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<meta charset="utf-8" />

<header id="header">
    <h1>Алгоритм RSA.</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form accept-charset="utf-8" data-th-action="@{/rsa}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="BitLength"  style="font-size: x-large ; word-break: break-all" id="bitlen" name="bitlen" type="text" class="validate"
                               data-th-value="${bitlen}" required>
                    </div>
                </div>
                <div style="text-align: center;" >
                    <span class="card-title" style="font-size: x-large ; word-break: break-all" data-th-text="${n} +-N"></span>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: x-large ; word-break: break-all"data-th-text="${p} +-P"></span>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: x-large ; word-break: break-all" data-th-text="${q} +-Q"></span>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: x-large ; word-break: break-all" data-th-text="${fi} +-FI"></span>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: x-large ; word-break: break-all"data-th-text=" ${e} +-E"></span>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: x-large ; word-break: break-all" data-th-text=" ${d} +-D"></span>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Открытый текст"  style="font-size: x-large ; word-break: break-all" id="dec" name="dec" type="text" class="validate"
                               data-th-value="${dec}" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Шифрованный текст." id="enc" name="enc" type="text" class="validate"
                               data-th-value="${enc}" required>
                    </div>
                </div>
                <br/>
                <button class="waves-effect waves-light btn" type="submit">Зашифровать.</button>
            </form>
            <form accept-charset="utf-8" data-th-action="@{/rsaDecrypt}">
                <button class="waves-effect waves-light btn" type="submit">Расшифровать.</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/sticky.js"></script>
</body>

</html>

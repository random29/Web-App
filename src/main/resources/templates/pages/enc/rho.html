<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />

    <title>Learn Diary</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<meta charset="utf-8" />

<header id="header">
    <h1>P метод Полларда.</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form accept-charset="utf-8" data-th-action="@{/polardGen}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Размерность." id="razm" name="razm" type="text" class="validate"
                               data-th-value="${razm}" required>
                    </div>
                </div>
<!--                <div style="text-align: center;">-->
<!--                    <span class="card-title" style="font-size: xx-large" data-th-text="${x}"></span>-->
<!--                </div>-->
                <button class="waves-effect waves-light btn" type="submit">Генерировать.</button>
            </form>
            <form accept-charset="utf-8" data-th-action="@{/polard}" method="post">
                <input placeholder="Размерность." id="x" name="x" type="text" class="validate"
                       data-th-value="${x}" required>
                <button class="waves-effect waves-light btn" type="submit">Решить.</button>
            </form>
            <ul class="collection" >
                <li class="collection-item" data-th-each="game : ${numbers}">
                    <p data-th-text="${game}" style="overflow-wrap:break-word;"></p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/sticky.js"></script>
</body>

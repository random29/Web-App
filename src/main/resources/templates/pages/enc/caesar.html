<!DOCTYPE HTML>

<html>
<head>
    <title>Learn Diary</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<header id="header">
    <h1>Шифр Цезаря</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form data-th-action="@{/caesar}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Текст" id="text" name="text" type="text" class="validate"
                               data-th-value="${text}" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Знак" id="plus" name="plus" type="text" class="validate"
                               data-th-value="${plus}" required>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input placeholder="Ключ" id="key" name="key" type="text" class="validate"
                               data-th-value="${key}" required>
                    </div>
                </div>
                <br/>
                <div style="text-align: center;">
                    <span class="card-title" style="font-size: xx-large" data-th-text="${result} "></span>
                </div>
                <br/>
                <button class="waves-effect waves-light btn" type="submit">Отправить</button>

            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/sticky.js"></script>
</body>
<!-- Footer -->

        <li><a href="/logout" class="icon fa-sign-out"><span class="label">Sing Out</span></a></li>
    </ul>

</footer>

</html>
